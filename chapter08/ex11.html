<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#standard").before("<p style='color: green;'>Before</p>");
            });

            $("#btn2").click(function () {
                $("#standard").after("<p style='color: skyblue;'>After</p>");
            });
        });
    </script>
</head>
<body>
    <p id="standard" style="background-color: red;">Standard</p>
    <button id="btn1">Add before</button>
    <button id="btn2">Add after</button>
</body>
</html>
